<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UniBuddy University Helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #f6f7fb;
        margin: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 32px auto 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(60, 80, 130, 0.13);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo {
        width: 72px;
        height: 72px;
        border-radius: 100%;
        margin-bottom: 16px;
        background: #f5f6fa;
        border: 2px solid #e5e8f4;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 34px;
        color: #25356b;
      }
      h1 {
        color: #25356b;
        text-align: center;
        margin: 0 0 4px 0;
        font-size: 2.1rem;
        letter-spacing: 0.5px;
      }
      .university-info {
        color: #475072;
        text-align: center;
        margin-bottom: 18px;
        font-size: 1rem;
      }
      .quick-links {
        margin: 12px 0 18px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        font-size: 0.98rem;
      }
      .quick-link {
        background: #eef1fd;
        border: 1px solid #dbe2fa;
        border-radius: 14px;
        padding: 8px 16px;
        text-decoration: none;
        color: #25356b;
        transition: background 0.18s;
      }
      .quick-link:hover {
        background: #dde6fd;
      }
      df-messenger {
        --df-messenger-bot-message: #eef1fd;
        --df-messenger-user-message: #d1e4ff;
        --df-messenger-chat-background: #fcfcff;
        --df-messenger-button-titlebar-color: #25356b;
        --df-messenger-font-color: #25356b;
        min-width: 350px;
        max-width: 450px;
        margin-bottom: 20px;
      }
      @media (max-width: 640px) {
        .container {
          margin: 0;
          max-width: 100%;
          border-radius: 0;
          box-shadow: none;
          padding: 10px 0;
        }
        df-messenger {
          min-width: 95vw;
          max-width: 98vw;
        }
      }
    </style>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Replace this with your university logo: -->
        <img
          src="https://imgs.search.brave.com/-TlvheF1PPLf8NdHNd5sbdo-j1mQIumncQnSoF68wtw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tYXJr/ZXRwbGFjZS5jYW52/YS5jb20vdmJxb3cv/TUFHMXZNdmJxb3cv/MS90bC9jYW52YS1l/ZHVjYXRpb24taWNv/bi1NQUcxdk12YnFv/dy5wbmc"
          alt="University Logo"
          width="48"
          height="48"
          style="border-radius: 50%"
        />
        <!-- Or use text as fallback: <span>ðŸŽ“</span> -->
      </div>
      <h1>Welcome to UniBuddy, your university helpdesk!</h1>
      <div class="university-info">
        <strong
          >Ask me about admissions, course registration, campus life, fees, and
          more!</strong
        >
      </div>
      <div class="quick-links">
        <a
          class="quick-link"
          href="#"
          onclick="sendMessage('How do I apply for admission?')"
          >Apply for Admission</a
        >
        <a
          class="quick-link"
          href="#"
          onclick="sendMessage('Where is my exam schedule?')"
          >Exam Schedule</a
        >
        <a class="quick-link" href="#" onclick="sendMessage('Campus services')"
          >Campus Services</a
        >
        <a
          class="quick-link"
          href="#"
          onclick="sendMessage('How can I join a student club?')"
          >Clubs & Activities</a
        >
        <a
          class="quick-link"
          href="#"
          onclick="sendMessage('How do I pay my tuition fees?')"
          >Pay Tuition</a
        >
        <a
          class="quick-link"
          href="#"
          onclick="sendMessage('Emergency contacts')"
          >Emergency</a
        >
      </div>
      <df-messenger
        intent="WELCOME"
        chat-title="UniBuddy"
        agent-id="d224fab8-7cd4-46a2-beba-3f4449f703ee"
        language-code="en"
      ></df-messenger>
    </div>
  </body>
</html>
